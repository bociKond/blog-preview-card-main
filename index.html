<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <section class="card">
    <img class="heading-image" src="/assets/images/illustration-article.svg" alt="illustration-article">
    <span class="category">Learning</span>
    <p class="publish-date">Published 21 Dec 2023</p>
    <span class="heading-text">HTML & CSS foundations</span>
    <p class="paragraph">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="user">
      <img src="/assets/images/image-avatar.webp" alt="image of the user's avatar">
      <span class="username">Greg Hooper</span>
    </div>
  </section>
  
</html>
